<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Audio/Video + Serial Chat</title>
  <style>
    textarea { width: 100%; height: 100px; }

    .video-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .video-box {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
    }
    .video-box h3 {
      margin: 0 0 5px 0;
      text-align: center;
      font-size: 1.1em;
    }
    video {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #ccc;
      background: black;
      max-width: 400px;
    }

    #toggleInputsBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      width: 32px;
      height: 32px;
      font-size: 18px;
      font-weight: bold;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #555;
      background-color: #f0f0f0;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
      transition: background-color 0.3s ease;
      padding: 0;
    }
    #toggleInputsBtn:hover {
      background-color: #ddd;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    #inputField {
      width: calc(100% - 80px);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Audio/Video Stream with Serial Terminal</h2>

  <button id="toggleInputsBtn" onclick="toggleInputs()">H</button>

  <div id="inputArea">
    <textarea id="localDesc" placeholder="Local Description (paste to remote)"></textarea><br>
    <button onclick="createOffer()">Create Offer</button>
    <button onclick="createAnswer()">Create Answer</button><br><br>

    <textarea id="remoteDesc" placeholder="Paste Remote Description Here"></textarea><br>
    <button onclick="setRemote()">Set Remote Description</button>
  </div>

  <div class="video-container">
    <div class="video-box">
      <h3>Local Video</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="video-box">
      <h3>Remote Video</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <h3>Terminal Output</h3>
  <pre id="terminalOutput"></pre>
  <input type="text" id="inputField" placeholder="Type a command..." onkeydown="checkEnter(event)">
  <button onclick="sendMessage()">Send</button>

  <script>
    const pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    let localStream;
    let dc;
    const terminal = document.getElementById('terminalOutput');

    pc.ontrack = event => {
      const remoteVideo = document.getElementById("remoteVideo");
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = event.streams[0];
      }
    };

    pc.onicecandidate = e => {
      if (e.candidate === null) {
        document.getElementById('localDesc').value = JSON.stringify(pc.localDescription);
      }
    };

    pc.ondatachannel = event => {
      dc = event.channel;
      setupDataChannel();
    };

    function setupDataChannel() {
      dc.onmessage = event => {
        terminal.innerText += "> " + event.data + "\n";
        terminal.scrollTop = terminal.scrollHeight;
      };
      dc.onopen = () => {
        terminal.innerText += "=== DataChannel Opened ===\n";
      };
      dc.onclose = () => {
        terminal.innerText += "=== DataChannel Closed ===\n";
      };
    }

    async function getLocalMediaStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        document.getElementById("localVideo").srcObject = localStream;
      } catch (err) {
        console.warn("Media access failed, generating synthetic stream:", err);
        localStream = new MediaStream();

        const canvas = document.createElement("canvas");
        canvas.width = 320;
        canvas.height = 320;
        const ctx = canvas.getContext("2d");

        function drawNoise() {
          const imageData = ctx.createImageData(canvas.width, canvas.height);
          for (let i = 0; i < imageData.data.length; i += 4) {
            const val = Math.random() * 255;
            imageData.data[i] = val;
            imageData.data[i + 1] = val;
            imageData.data[i + 2] = val;
            imageData.data[i + 3] = 255;
          }
          ctx.putImageData(imageData, 0, 0);
          requestAnimationFrame(drawNoise);
        }
        drawNoise();

        const videoTrack = canvas.captureStream(10).getVideoTracks()[0];
        localStream.addTrack(videoTrack);
        pc.addTrack(videoTrack, localStream);

        const audioCtx = new AudioContext();
        const oscillator = audioCtx.createOscillator();
        const dst = oscillator.connect(audioCtx.createMediaStreamDestination());
        oscillator.start();
        const audioTrack = dst.stream.getAudioTracks()[0];
        localStream.addTrack(audioTrack);
        pc.addTrack(audioTrack, localStream);

        document.getElementById("localVideo").srcObject = localStream;
      }
    }

    async function createOffer() {
      await getLocalMediaStream();
      dc = pc.createDataChannel("terminal");
      setupDataChannel();
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    }

    async function createAnswer() {
      await getLocalMediaStream();
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
    }

    async function setRemote() {
      const remoteDesc = JSON.parse(document.getElementById('remoteDesc').value);
      await pc.setRemoteDescription(new RTCSessionDescription(remoteDesc));
    }

    function sendMessage() {
      const input = document.getElementById('inputField');
      if (dc && dc.readyState === "open") {
        dc.send(input.value);
        terminal.innerText += "< " + input.value + "\n";
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    function checkEnter(e) {
      if (e.key === "Enter") sendMessage();
    }

    function toggleInputs() {
      const inputArea = document.getElementById('inputArea');
      const btn = document.getElementById('toggleInputsBtn');
      if (inputArea.style.display === 'none') {
        inputArea.style.display = 'block';
        btn.textContent = 'H';
      } else {
        inputArea.style.display = 'none';
        btn.textContent = 'S';
      }
    }
  </script>
</body>
</html>
