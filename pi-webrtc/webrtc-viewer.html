<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC Video (MQTT Signaling)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      background: #000;
      color: #ddd;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 8px 0 12px;
      font-size: 1.2em;
    }

    /* Main wrapper */
    .app {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    /* Video + peers column */
    .media-column {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    video {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: black;
      border: 1px solid #333;
      border-radius: 6px;
    }

    #peerList {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
    }

    #peerList strong {
      display: block;
      text-align: center;
      margin-bottom: 6px;
      font-size: 0.95em;
    }

    #peerList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #peerList li {
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #peerList li:hover {
      background: #222;
    }

    #peerList li.me {
      color: #777;
      cursor: default;
    }

    #peerList li.offline {
      color: #555;
      font-style: italic;
      cursor: default;
    }

    #toggleBtn {
      position: fixed;
      top: 8px;
      right: 8px;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
      .media-column {
        max-width: 380px;
      }
    }
  </style>
</head>

<body>

<button id="toggleBtn" onclick="togglePeerList()">H</button>

<h2>WebRTC Video Stream (MQTT Signaling)</h2>

<div class="app">
  <div class="media-column">
    <video id="remoteVideo" autoplay playsinline></video>

    <div id="peerList">
      <strong>Active Peers</strong>
      <ul id="peers"></ul>
    </div>
  </div>
</div>

<script>
  const brokerURL = 'wss://e5122a5328ea4986a0295fa6e037655a.s2.eu.hivemq.cloud:8884/mqtt';
  const signalingTopic = 'webrtc/signaling';

  const peerId =
    localStorage.getItem('persistentPeerId') ||
    'peer_' + Math.random().toString(36).substr(2, 6);
  localStorage.setItem('persistentPeerId', peerId);

  let targetPeerId = '';
  let localStream;
  let pc;

  const peerRegistry = {};

  const client = mqtt.connect(brokerURL, {
    rejectUnauthorized: false,
    clientId: 'signaling_' + peerId,
    username: 'admin',
    password: 'admin1234S',
    protocol: 'wss'
  });

  client.on('connect', () => {
    client.subscribe(signalingTopic);
    sendPresence();
    setInterval(sendPresence, 1000);
  });

  client.on('message', (_, payload) => {
    const msg = JSON.parse(payload.toString());

    if (msg.type === 'presence') {
      peerRegistry[msg.from] = Date.now();
      return;
    }

    if (msg.to !== peerId) return;
    targetPeerId = msg.from;

    if (msg.type === 'offer') handleOffer(msg.data);
    if (msg.type === 'answer') handleAnswer(msg.data);
    if (msg.type === 'ice') handleRemoteICE(msg.data);
  });

  function sendPresence() {
    client.publish(
      signalingTopic,
      JSON.stringify({ type: 'presence', from: peerId })
    );
  }

  function togglePeerList() {
    const list = document.getElementById("peerList");
    const btn = document.getElementById("toggleBtn");
    const hidden = list.style.display === "none";
    list.style.display = hidden ? "block" : "none";
    btn.innerText = hidden ? "H" : "S";
  }

  function updatePeerList() {
    const now = Date.now();
    const ul = document.getElementById('peers');
    ul.innerHTML = '';

    const me = document.createElement('li');
    me.className = 'me';
    me.textContent = `[me]: ${peerId}`;
    ul.appendChild(me);

    for (const pid in peerRegistry) {
      if (pid === peerId) continue;

      const age = now - peerRegistry[pid];
      if (age > 5000) {
        delete peerRegistry[pid];
        continue;
      }

      const li = document.createElement('li');
      if (age > 1000) {
        li.className = 'offline';
        li.textContent = `[disconnected]: ${pid}`;
      } else {
        li.textContent = `[online]: ${pid}`;
        li.onclick = () => {
          targetPeerId = pid;
          initiateCall();
        };
      }
      ul.appendChild(li);
    }
  }
  setInterval(updatePeerList, 1000);

  async function getLocalMediaStream() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: true
      });
    } catch {
      localStream = new MediaStream();
    }
  }

  async function setupPeerConnection(isOfferer) {
    pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

    pc.ontrack = e => {
      const rv = document.getElementById("remoteVideo");
      if (!rv.srcObject) rv.srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) sendSignal('ice', e.candidate);
    };

    if (isOfferer) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      sendSignal('offer', offer);
    }
  }

  async function initiateCall() {
    await getLocalMediaStream();
    await setupPeerConnection(true);
  }

  async function handleOffer(offer) {
    await getLocalMediaStream();
    await setupPeerConnection(false);
    await pc.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    sendSignal('answer', answer);
  }

  async function handleAnswer(answer) {
    await pc.setRemoteDescription(new RTCSessionDescription(answer));
  }

  function handleRemoteICE(candidate) {
    pc.addIceCandidate(new RTCIceCandidate(candidate));
  }

  function sendSignal(type, data) {
    if (!targetPeerId) return;
    client.publish(
      signalingTopic,
      JSON.stringify({ type, from: peerId, to: targetPeerId, data })
    );
  }
</script>

</body>
</html>
