<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Audio/Video + Serial Chat via WSS</title>
  <style>
    .video-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .video-box {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
    }
    .video-box h3 {
      margin: 0 0 5px 0;
      text-align: center;
      font-size: 1.1em;
    }
    video {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #ccc;
      background: black;
      max-width: 400px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
    }
    #inputField {
      width: calc(100% - 80px);
      margin-top: 5px;
    }
    #peerList {
      background: #222; color: #ccc; padding: 10px; margin-top: 10px;
      border: 1px solid #444; border-radius: 5px;
    }
    #peerList ul { list-style: none; padding-left: 0; }
    #peerList li { cursor: pointer; margin-bottom: 5px; }
    #peerList li:hover { text-decoration: underline; }
    #peerList li.me { color: #888; cursor: default; user-select: none; text-decoration: none; }
    #peerList li.offline { color: #555; font-style: italic; }
    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleBtn" onclick="togglePeerList()">H</button>

  <h2>WebRTC Audio/Video Stream with Serial Terminal (WSS Signaling)</h2>
  <div id="peerList">
    <strong>Active Peers:</strong>
    <ul id="peers"></ul>
  </div>
  <div class="video-container">
    <div class="video-box">
      <h3>Local Video</h3>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="video-box">
      <h3>Remote Video</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>
  <h3>Terminal Output</h3>
  <pre id="terminalOutput"></pre>
  <input type="text" id="inputField" placeholder="Type a command..." onkeydown="checkEnter(event)">
  <button onclick="sendMessage()">Send</button>

  <script>
    const ws = new WebSocket('wss://ash-temp-new-27782.portmap.io:27782/ws/');
    const peerId = localStorage.getItem('persistentPeerId') || 'peer_' + Math.random().toString(36).substr(2, 6);
    localStorage.setItem('persistentPeerId', peerId);

    let targetPeerId = '';
    let pc, dc, localStream;
    const peerRegistry = {};
    const terminal = document.getElementById('terminalOutput');

    function log(msg) {
      terminal.innerText += msg + "\n";
      terminal.scrollTop = terminal.scrollHeight;
    }

    function updatePeerList() {
      const now = Date.now();
      const ul = document.getElementById('peers');
      ul.innerHTML = '';
      const myLi = document.createElement('li');
      myLi.className = 'me';
      myLi.innerHTML = `[me]:${peerId}`;
      ul.appendChild(myLi);

      Object.entries(peerRegistry).forEach(([pid, lastSeen]) => {
        if (pid === peerId) return;
        const isOffline = now - lastSeen > 1000;
        const isExpired = now - lastSeen > 5000;
        if (isExpired) {
          delete peerRegistry[pid];
          return;
        }
        const li = document.createElement('li');
        if (isOffline) {
          li.className = 'offline';
          li.textContent = `[disconnected]:${pid}`;
        } else {
          li.textContent = `[online]:${pid}`;
          li.onclick = () => { targetPeerId = pid; initiateCall(); };
        }
        ul.appendChild(li);
      });
    }

    function sendSignal(type, data) {
      if (!targetPeerId) return log('⚠️ Select a peer first.');
      const payload = { type, from: peerId, to: targetPeerId, data };
      ws.send(JSON.stringify(payload));
      log(`📤 Sent ${type.toUpperCase()} to ${targetPeerId}`);
    }

    ws.onopen = () => {
      log(`✅ Connected as ${peerId}`);
      ws.send(JSON.stringify({ type: 'presence', from: peerId }));
      setInterval(() => ws.send(JSON.stringify({ type: 'presence', from: peerId })), 1000);
    };

    ws.onmessage = ({ data }) => {
      const msg = JSON.parse(data);
      if (msg.type === 'presence') {
        peerRegistry[msg.from] = Date.now();
        return;
      }
      if (msg.to !== peerId) return;
      log(`📥 ${msg.type.toUpperCase()} from ${msg.from}`);
      targetPeerId = msg.from;
      if (msg.type === 'offer') handleOffer(msg.data);
      else if (msg.type === 'answer') handleAnswer(msg.data);
      else if (msg.type === 'ice') handleRemoteICE(msg.data);
    };

    setInterval(updatePeerList, 1000);

    async function getLocalMediaStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        document.getElementById("localVideo").srcObject = localStream;
      } catch {
        log("⚠️ Media access failed. Using synthetic stream.");
        localStream = new MediaStream();
        // Synthetic video + audio code omitted for brevity (same as original)
      }
    }

    async function setupPeerConnection(isOfferer) {
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      if (isOfferer) { dc = pc.createDataChannel("terminal"); setupDataChannel(); }
      pc.ondatachannel = e => { dc = e.channel; setupDataChannel(); };
      pc.ontrack = e => {
        const rv = document.getElementById("remoteVideo");
        if (!rv.srcObject) rv.srcObject = e.streams[0];
      };
      pc.onicecandidate = e => e.candidate && sendSignal('ice', e.candidate);

      if (isOfferer) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        sendSignal('offer', offer);
      }
    }

    async function initiateCall() {
      await getLocalMediaStream();
      await setupPeerConnection(true);
    }

    async function handleOffer(offer) {
      await getLocalMediaStream();
      await setupPeerConnection(false);
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      sendSignal('answer', answer);
    }

    function handleAnswer(answer) {
      pc.setRemoteDescription(new RTCSessionDescription(answer));
    }

    function handleRemoteICE(candidate) {
      pc.addIceCandidate(new RTCIceCandidate(candidate));
    }

    function setupDataChannel() {
      dc.onmessage = e => { terminal.innerText += "> " + e.data + "\n"; terminal.scrollTop = terminal.scrollHeight; };
      dc.onopen = () => terminal.innerText += "=== DataChannel Opened ===\n";
      dc.onclose = () => terminal.innerText += "=== DataChannel Closed ===\n";
    }

    function sendMessage() {
      const input = document.getElementById('inputField');
      if (dc?.readyState === "open") {
        dc.send(input.value);
        terminal.innerText += "< " + input.value + "\n";
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    function checkEnter(e) {
      if (e.key === "Enter") sendMessage();
    }

    function togglePeerList() {
      const pl = document.getElementById("peerList");
      const btn = document.getElementById("toggleBtn");
      pl.style.display = pl.style.display === "none" ? "block" : "none";
      btn.innerText = pl.style.display === "none" ? "S" : "H";
    }
  </script>
</body>
</html>
